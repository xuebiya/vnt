name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x86_64-pc-windows-msvc, i686-pc-windows-msvc]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build vnt-cli (default features)
        run: cargo build --release --package vnt-cli --target ${{ matrix.target }}
      
      - name: Build vnt-cli with KCP proxy
        run: cargo build --release --package vnt-cli --target ${{ matrix.target }} --features "kcp_proxy"
      
      - name: Build vnt-cli with QUIC proxy
        run: cargo build --release --package vnt-cli --target ${{ matrix.target }} --features "quic_proxy"
      
      - name: Build vnt-cli with all proxy features
        run: cargo build --release --package vnt-cli --target ${{ matrix.target }} --features "kcp_proxy,quic_proxy"
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vnt-cli-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/vnt-cli.exe

  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64-unknown-linux-gnu, x86_64-unknown-linux-musl]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install musl tools
        if: contains(matrix.target, 'musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools
      
      - name: Build vnt-cli (default features)
        run: cargo build --release --package vnt-cli --target ${{ matrix.target }}
      
      - name: Build vnt-cli with KCP proxy
        run: cargo build --release --package vnt-cli --target ${{ matrix.target }} --features "kcp_proxy"
      
      - name: Build vnt-cli with QUIC proxy
        run: cargo build --release --package vnt-cli --target ${{ matrix.target }} --features "quic_proxy"
      
      - name: Build vnt-cli with all proxy features
        run: cargo build --release --package vnt-cli --target ${{ matrix.target }} --features "kcp_proxy,quic_proxy"
      
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vnt-cli-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/vnt-cli

name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      
      - name: Build vnt-cli
        shell: bash
        run: cargo build --package vnt-cli --release --target x86_64-pc-windows-msvc --features "ring-cipher,ws,kcp_proxy,quic_proxy"
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vnt-cli-windows-x64
          path: target/x86_64-pc-windows-msvc/release/vnt-cli.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu
      
      - name: Build vnt-cli
        run: cargo build --package vnt-cli --release --target x86_64-unknown-linux-gnu --features "ring-cipher,ws,kcp_proxy,quic_proxy"
      
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vnt-cli-linux-x64
          path: target/x86_64-unknown-linux-gnu/release/vnt-cli
